<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
           
            
        </style>
    </head>

    <body>
        <header>
            <main>

                {% include 'components/menu.html' %}
                <h1>welcome to my first project</h1>
                <div>
                    <form action="{% url 'add_task' %}" method="post">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button>submit</button>

                    </form>
                </div>
                <div>

                    <ul class="list-group mt-4">
                        
                        {% for item in tasks %}
                        {% if not item.completed %}
                            <li class="list-group-item d-flex">
                                <!-- {{item.name}}//double curly braces are used for showing the value of a variable// -->
                                {{item.name}}
                                <a class="nav-link ms-auto" href="{% url 'complete' item.id %}">delete</a>
                            </li>
                            {% else %}
                            <li class="list-group-item d-flex">
                             <del> {{item.name}}</del>
                            </li>
                            {% endif %}
                        {% empty %}
                            <li class="list-group-item">no task added</li>
                        {% endfor %}
                            
                    </ul>
                </div>
            </main>
        </header>

        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
