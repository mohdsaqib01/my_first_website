<!doctype html>
<html lang="en">

<head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        main {
            display: grid;
            place-items: center;
            height: 100dvh;
        }
    </style>
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="conatiner-fluid">

            <form action="" method="post" class="card m-5 p-5 shadow">
                {% csrf_token %}
                <!-- <div class="form-floating mb-3">
                    <input type="text" class="form-control" name="formId1" id="formId1" placeholder="" />
                    <label for="formId1">Name</label>
                </div> -->

                <div class="form-floating mb-3">
                    <label class="form-label" for="formId2">username</label>
                    <input class=" form-control" type="username" id="formId2" name="username" placeholder="username">
                </div>
                <div class="form-floating mb-3">
                    <label class="form-label" for="formId3">User-email</label>
                    <input class=" form-control" type="email" id="formId3" name="email" placeholder="user-email">
                </div>
                <div class="form-floating mb-3">
                    <label class="form-label" for="formId4">Password</label>
                    <input class=" form-control" type="password" id="formId4" name="pwd" placeholder="password">
                </div>
                <div class="form-floating mb-3">
                    <label class="form-label" for="formId5">Confirm-Password</label>
                    <input class=" form-control" type="password" id="formId5" name="cpwd" placeholder="Retype-password">
                </div>

                <div class="text-center">
                    <button class="btn bg-black btn-lg text-white fw-bold p-2 m-3">REGISTER</button>
                </div>
                already have an account?<a href="{% url 'login' %}">login</a>
            </form>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
